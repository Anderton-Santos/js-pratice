<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Qual Ã© a fruta?</h1>

  <form action="">
    <p>Fruta:
      <input type="text" name="fruit" id="">

      <input type="submit">
    </p>
  </form>

  <h3>Descubra:<span></span></h3>

  <script>
    const frm = document.querySelector("form")

    const display = document.querySelector("span")

    frm.addEventListener("submit", (e) => {
      e.preventDefault()

      const fruit = frm.fruit.value.toUpperCase()

      let res = ""

      for (const letra of fruit) {
        if (letra == fruit.charAt(0)) {
          res += fruit.charAt(0)
        } else {
          res += "_"
        }
      }

      display.innerText = res
      frm.fruit.value = "*".repeat(fruit.length)
    })
  </script>
</body>

</html>
