<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cronômetro Regressivo</title>
</head>

<body>
  <div>
    <label for="minute">Minutos:</label>
    <input type="number" id="minute" value="1" min="0" />
    <label for="second">Segundos:</label>
    <input type="number" id="second" value="0" min="0" max="59" />
  </div>

  <div>
    <button id="return">Return</button>
    <button id="play">Play</button>
    <button id="pause">Pause</button>
  </div>

  <div id="display">00:00</div>

  <script>
    let interval = null;
    let zero = 0;

    function atualizarDisplay() {
      const min = Math.floor(zero / 60);
      const sec = zero % 60;
      const display = document.getElementById("display");
      display.textContent = `${min.toString().padStart(2, "0")}:${sec.toString().padStart(2, "0")}`;
    }

    function iniciarCronometro() {
      if (interval) return; // evita múltiplos intervalos
      interval = setInterval(() => {
        if (zero > 0) {
          zero--;
          atualizarDisplay();
        } else {
          clearInterval(interval);
          interval = null;
        }
      }, 1000);
    }

    function play() {
      const playBtn = document.getElementById("play");
      playBtn.addEventListener("click", () => {
        const minute = parseInt(document.getElementById("minute").value) || 0;
        const second = parseInt(document.getElementById("second").value) || 0;

        zero = minute * 60 + second;
        atualizarDisplay();
        iniciarCronometro();
      });
    }

    function pause() {
      const pauseBtn = document.getElementById("pause");
      pauseBtn.addEventListener("click", () => {
        if (interval) {
          clearInterval(interval);
          interval = null;
        }
      });
    }

    function reset() {
      const returnBtn = document.getElementById("return");
      returnBtn.addEventListener("click", () => {
        clearInterval(interval);
        interval = null;
        zero = 0;
        atualizarDisplay();
      });
    }

    // Inicializa eventos e display
    play();
    pause();
    reset();
    atualizarDisplay();
  </script>
</body>

</html>
