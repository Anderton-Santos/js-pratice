<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrossel Autom√°tico</title>
  <style>
    #carousel {
      width: 400px;
      height: 250px;
      overflow: hidden;
      position: relative;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    #carousel img {
      width: 100%;
      height: 100%;
      position: absolute;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    #carousel img.active {
      opacity: 1;
      position: relative;
    }
  </style>
</head>

<body>
  <div id="carousel">
    <img src="https://picsum.photos/id/1015/400/250" class="active" alt="Imagem 1" />
    <img src="https://picsum.photos/id/1016/400/250" alt="Imagem 2" />
    <img src="https://picsum.photos/id/1018/400/250" alt="Imagem 3" />
    <img src="https://picsum.photos/id/1019/400/250" alt="Imagem 4" />
  </div>

  <script>
    const imagens = document.querySelectorAll('#carousel img');
    let indiceAtual = 0;
    const intervaloTempo = 3000;

    function trocarImagem() {
      imagens[indiceAtual].classList.remove('active');
      indiceAtual = (indiceAtual + 1) % imagens.length;
      imagens[indiceAtual].classList.add('active');
    }

    setInterval(trocarImagem, intervaloTempo);
  </script>
</body>

</html>
